<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- boostrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my css stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
   
   
    <title>Train Watch</title>
</head>
<body>
    <div class="container">
        <!-- Jumbotron header -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Train Watch</h1>
            <p class="lead">Catch your train by the minute!</p>
          </div>
        </div>
        <!-- current train schedule -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                <div class="card-header">Current Train Schedule</div>
                  <div class="card-body">
                        <table class="table">
                           <thead>
                             <tr>
                               <th scope="col">Train Name</th>
                               <th scope="col">Destination</th>
                               <th scope="col">Frequency (min)</th>
                               <th scope="col">Next Arrival</th>
                               <th scope="col">Minutes Away</th>
                             </tr>
                           </thead>
                           <tbody class="tbody">
                             
                           </tbody>
                        </table>
                  </div>
                </div>
            </div>
        </div>
        <!-- Add train schedule -->
        <div class="row">
            <div class="col-12 my-5">
              <div class="card">
                <div class="card-header">Add Train</div>
                  <div class="card-body">
                    <form id="trainInfo">
                      <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput3">First Train (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-train-time" placeholder="First Train">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput4">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                      </div>
                      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
                  </div>
                </div>   
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>
    
   <!-- moments.js cdn -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- jquery cdn -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    
    <!-- boostrap cdn II  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
    <!-- my js script -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
